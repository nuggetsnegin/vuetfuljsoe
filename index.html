<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue it</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="row">
        <input v-model.number="num1" type="number"></input>
        <span>+</span>
        <input v-model.number="num2" type="number"></input>
        <span>=</span>
        <span>{{num1 + num2 }}</span>
      </div>
      <div class="row second">
        <p v-if="name">My favorite cat is: {{name}}</p>
        <p>
            <select v-model="name">
                <option>Jiro 🐱</option>
                <option>Jiji 😸</option>
                <option>Redd 😹</option>
            </select> 
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="script.js"></script>
  </body>
</html>
